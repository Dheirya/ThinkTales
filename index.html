<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ThinkTales - Learn Through Adventure</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Schoolbell&family=Short+Stack&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../static/main.css">
    </head>
    <body>
        <h1>—ThinkTales—</h1>
        <i class="mainC">By Dheirya Tyagi</i><br/><br/>
        <p class="story" id="preStory">
            <span id="p1"></span> <input maxlength="50" style="display: none" type="text" id="name" class="textInput" onkeyup="increaseSize(event, '#b1'); checkEnter(event, nextOption1)">
            <button class="preBtn" id="b1" style="display:none" onclick="nextOption1()">Next ></button>
            <br/><br/>
            <span id="p2"></span> <input maxlength="2" style="display:none" type="text" id="age" class="textInput" onkeyup="increaseSize(event, '#b2'); checkEnter(event, nextOption2)">
            <button class="preBtn" id="b2" style="display:none" onclick="nextOption2()">Next ></button>
            <br><br>
            <span id="p4"></span> <input maxlength="50" style="display: none" type="text" id="topic" class="textInput" onkeyup="increaseSize(event, '#b4'); checkEnter(event, nextOption4)">
            <button class="preBtn" id="b4" style="display:none" onclick="nextOption4()">Next ></button>
            <br><br>
            <span id="p3"></span>
            <textarea placeholder="What journey do you want to embark on? Fairy tale, space, dinosaurs—the options are endless!" style="display: none" maxlength="250" class="textInput bigW" id="prompt" onkeyup="increaseSize(event, '#b3', false); checkEnter(event, nextOption3)"></textarea>
            <button class="preBtn" id="b3" style="display:none" onclick="nextOption3()">Submit!</button>
        </p>
        <p id="mainStory" class="story" style="display: none"></p>
        <script src="../static/main.js"></script>
    </body>
</html>
